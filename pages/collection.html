<!DOCTYPE html>
<html class="light" dir="rtl" lang="ar">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>عتيق – مجموعة الفساتين</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&amp;family=Tajawal:wght@400;500;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/collection.css" />

    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0A1D37", "accent": "#D4AF37", "background-light": "#F5E6E8", "background-dark": "#0A1D37", "text-light": "#FFFFF0", "text-dark": "#0A1D37"
                    },
                    fontFamily: {
                        "display": ["Tajawal", "sans-serif"],
                        "serif": ["Amiri", "serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
</head>


<body class="bg-background-light dark:bg-background-dark font-display text-text-dark dark:text-text-light">
    <div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
        <div class="layout-container flex h-full grow flex-col">

            <!-- Header -->
            <header
                class="fixed top-0 left-0 right-0 z-50 flex items-center justify-between whitespace-nowrap border-b border-solid border-accent/20 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm px-4 sm:px-10 h-[72px]">
                <div class="flex items-center gap-4 text-accent animate-slide-left">
                    <div class="size-6 flex-shrink-0">
                        <svg fill="currentColor" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M42.4379 44C42.4379 44 36.0744 33.9038 41.1692 24C46.8624 12.9336 42.2078 4 42.2078 4L7.01134 4C7.01134 4 11.6577 12.932 5.96912 23.9969C0.876273 33.9029 7.27094 44 7.27094 44L42.4379 44Z">
                            </path>
                        </svg>
                    </div>
                    <h2 class="font-serif text-xl font-bold leading-none text-text-dark dark:text-accent">
                        عتيق – فساتين سواريه</h2>
                </div>

                <!-- Mobile Menu Button -->
                <button class="mobile-menu-button" id="mobileMenuBtn" aria-label="القائمة">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                </button>


            </header>


            <!-- Mobile Navigation Menu -->
            <nav class="mobile-nav" id="mobileNav">
                <a class="text-text-light text-base font-medium hover:text-accent transition-colors"
                    href="../index.html">الرئيسية</a>
                <a class="text-accent text-base font-bold" href="collection.html">المجموعات</a>
                <a class="text-text-light text-base font-medium hover:text-accent transition-colors"
                    href="../index.html#about">عن
                    عتيق</a>
                <a class="text-text-light text-base font-medium hover:text-accent transition-colors"
                    href="../index.html#contact">اتصل بنا</a>
            </nav>


            <!-- Main Content -->
            <main class="flex flex-col flex-1 pt-[72px]">

                <!-- Hero Section -->
                <section class="w-full py-12 sm:py-16 bg-background-light dark:bg-background-dark text-center px-4">
                    <div class="max-w-4xl mx-auto flex flex-col gap-4 animate-fade-in">
                        <h1 class="font-serif text-4xl sm:text-5xl font-bold text-accent">مجموعة فساتين عتيق</h1>
                        <p class="text-text-dark/80 dark:text-text-light/80 text-lg sm:text-xl max-w-2xl mx-auto">
                            استعرض أحدث فساتين السواريه الفاخرة المتاحة في مجموعتنا.
                        </p>
                    </div>
                </section>

                <!-- Filter & Search Section -->
                <section class="px-4 sm:px-10 lg:px-20 xl:px-40 pb-8">
                    <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6">

                        <!-- Filters -->
                        <div class="flex flex-wrap justify-center gap-3" id="filterButtons">
                            <button class="filter-btn active" data-filter="all">All</button>
                            <button class="filter-btn" data-filter="long">فساتين طويلة</button>
                            <button class="filter-btn" data-filter="short">فساتين قصيرة</button>
                            <button class="filter-btn" data-filter="classic">فساتين كلاسيك</button>
                        </div>

                        <!-- Search -->
                        <div class="relative w-full md:w-auto min-w-[300px]">
                            <input type="text" id="searchInput" placeholder="ابحث عن اسم الفستان..."
                                class="w-full pl-10 pr-4 py-2 rounded-lg border border-accent/30 bg-white dark:bg-background-dark/50 text-text-dark dark:text-text-light focus:outline-none focus:ring-2 focus:ring-accent transition-all">
                            <span
                                class="material-symbols-outlined absolute left-3 top-1/2 -translate-y-1/2 text-accent">search</span>
                        </div>
                    </div>
                </section>

                <!-- Product Grid -->
                <section class="px-4 sm:px-10 lg:px-20 xl:px-40 pb-20">
                    <div class="max-w-7xl mx-auto">
                        <div id="productGrid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
                            <!-- Products will be injected here by JS -->
                        </div>

                        <!-- Load More Button -->
                        <div class="mt-12 text-center">
                            <button id="loadMoreBtn"
                                class="hidden px-8 py-3 bg-accent text-primary font-bold rounded-lg hover:bg-yellow-400 transition-all shadow-lg hover:shadow-accent/20">
                                Load More
                            </button>
                        </div>

                        <!-- No Results Message -->
                        <div id="noResults" class="hidden text-center py-12">
                            <p class="text-xl text-text-dark/60 dark:text-text-light/60">لا توجد نتائج مطابقة لبحثك.</p>
                        </div>
                    </div>
                </section>

            </main>

            <!-- Footer -->
            <footer class="bg-primary border-t border-accent/20">
                <div class="max-w-7xl mx-auto px-4 sm:px-10 py-8 text-center text-text-light">
                    <div class="flex flex-col sm:flex-row justify-between items-center gap-6">
                        <div class="flex items-center gap-4 text-accent">
                            <div class="size-6">
                                <svg fill="currentColor" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
                                    <path
                                        d="M42.4379 44C42.4379 44 36.0744 33.9038 41.1692 24C46.8624 12.9336 42.2078 4 42.2078 4L7.01134 4C7.01134 4 11.6577 12.932 5.96912 23.9969C0.876273 33.9029 7.27094 44 7.27094 44L42.4379 44Z">
                                    </path>
                                </svg>
                            </div>
                            <h2 class="font-serif text-lg font-bold">عتيق</h2>
                        </div>
                        <nav class="flex gap-6">
                            <a class="text-sm text-text-light hover:text-accent transition-colors"
                                href="../index.html">الرئيسية</a>
                            <a class="text-sm text-text-light hover:text-accent transition-colors"
                                href="collection.html">المجموعات</a>
                            <a class="text-sm text-text-light hover:text-accent transition-colors"
                                href="../index.html#about">عن
                                عتيق</a>
                            <a class="text-sm text-text-light hover:text-accent transition-colors"
                                href="../index.html#contact">اتصل
                                بنا</a>
                        </nav>
                        <div class="flex gap-4">
                            <a class="text-text-light/70 hover:text-accent transition-colors" href="#">
                                <svg aria-hidden="true" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                                    <path clip-rule="evenodd"
                                        d="M12.315 2c-4.42 0-7.784 3.235-7.784 7.205 0 2.505 1.513 4.67 3.657 5.93.28.163.386.503.28.81a5.61 5.61 0 01-.8 1.94c-.16.29-.013.66.28.74a5.61 5.61 0 003.525-1.16c.33-.21.75-.21 1.08 0a5.61 5.61 0 003.525 1.16c.293-.08.44-.45.28-.74a5.61 5.61 0 01-.8-1.94c-.106-.307.0-.647.28-.81 2.144-1.26 3.657-3.425 3.657-5.93C20.1 5.235 16.735 2 12.315 2zM4.535 9.205c0-3.34 2.8-6.04 6.28-6.04s6.28 2.7 6.28 6.04c0 2.13-1.18 3.98-2.94 4.97a.561.561 0 01-.7.04 5.61 5.61 0 00-4.76 0 .561.561 0 01-.7-.04c-1.76-1-2.94-2.84-2.94-4.97z"
                                        fill-rule="evenodd"></path>
                                </svg>
                            </a>
                            <a class="text-text-light/70 hover:text-accent transition-colors" href="#">
                                <svg aria-hidden="true" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                                    <path clip-rule="evenodd"
                                        d="M12 2C6.477 2 2 6.477 2 12s4.477 10 10 10 10-4.477 10-10S17.523 2 12 2zm3.238 6.06c.153-.01.308-.02.462-.02.392 0 .776.04 1.15.118a.6.6 0 01.54.64v1.076a.6.6 0 01-.36.54c-.15.078-.31.15-.47.218a.6.6 0 00-.36.54v4.36c0 .32-.26.58-.58.58h-.87a.58.58 0 01-.58-.58v-2.2c0-.32-.26-.58-.58-.58h-.27a.58.58 0 00-.58.58v2.2a.58.58 0 01-.58.58h-.87a.58.58 0 01-.58-.58v-4.36a.6.6 0 00-.36-.54c-.16-.07-.32-.14-.47-.218a.6.6 0 01-.36-.54V8.798a.6.6 0 01.54-.64c.374-.08.758-.12 1.15-.12.154 0 .308.01.462.02h.01zm-3.238 0h.01z"
                                        fill-rule="evenodd"></path>
                                </svg>
                            </a>
                            <a class="text-text-light/70 hover:text-accent transition-colors" href="#">
                                <svg aria-hidden="true" class="h-6 w-6" fill="currentColor" viewBox="0 0 24 24">
                                    <path
                                        d="M11.94 2.1a10 10 0 1010 10 10 10 0 00-10-10zm0 18.5a8.5 8.5 0 118.5-8.5 8.51 8.51 0 01-8.5 8.5zm4.09-12.2H7.87a.4.4 0 00-.4.4v8.62a.4.4 0 00.4.4h8.16a.4.4 0 00.4-.4V8.3a.4.4 0 00-.4-.4zm-1 2.2a.4.4 0 010 .56.4.4 0 01-.56 0l-3-3a.4.4 0 010-.56.4.4 0 01.56 0l3 3zm-6.23 2.58h6.29a.4.4 0 110 .81H7.87a.4.4 0 110-.81zm0 2.5h3.69a.4.4 0 110 .81H7.87a.4.4 0 110-.81z">
                                    </path>
                                </svg>
                            </a>
                        </div>
                    </div>
                    <p class="mt-8 text-xs text-text-light/60">© 2025 عتيق – جميع الحقوق محفوظة</p>
                </div>
            </footer>
        </div>
    </div>

    <script src="../js/collection.js"></script>
</body>

</html>
